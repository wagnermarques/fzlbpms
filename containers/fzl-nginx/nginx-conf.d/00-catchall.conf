server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;


    # --- 1. Dedicated Block for the /ava211/ Application ---
    # --- vai servir para varios instancias de moodles
    location /ava211/ {
        # Define the root of the Moodle app within the main root
        # This is CRUCIAL: try_files must point to the subdirectory's index.php as fallback.
        try_files $uri $uri/ /ava211/index.php?$query_string;
    }


    # To other root-level apps or files, we need a generic root block too
    location / {
        # This catches anything that didn't match any more specific dirs above like /ava211, and uses the default index.php
        try_files $uri $uri/ /index.php?$query_string; 
    }

    # --- 3. Robust PHP-FPM Processing Block ---
    # This regex is crucial for handling Moodle's path-info URLs (e.g., /ava211/lib/javascript.php/...)
    location ~ [^/]\.php(/|$) {
        # Include standard parameters
        include fastcgi_params;
        
        # Split the path to isolate the script name from the path info (Moodle needs this)
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Define the SCRIPT_FILENAME and PATH_INFO for PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Pass to the PHP-FPM container
        fastcgi_pass fzl-php8.3-fpm:9000;
        fastcgi_index index.php;
        
        # Standard settings
        fastcgi_param HTTP_PROXY ""; # Prevent proxying loops
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }


    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }
}