  fzl-mongodb: #used by overleaf container
    image: mongo:4.4
    container_name: fzl-mongodb
    restart: unless-stopped
    volumes:
      # Critical to persist MongoDB data
      - ./containers/fzl-mongodb/mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: overleaf
      MONGO_INITDB_ROOT_PASSWORD: overleaf_pass
      MONGO_INITDB_DATABASE: overleaf
    networks:
      - fzl-network
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval 'db.adminCommand(\"ping\")'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  fzl-redis: #used by overleaf container
    image: redis:7-alpine
    container_name: fzl-redis
    restart: unless-stopped
    volumes:
      - ./containers/fzl-redis/redis-data:/data
    command: redis-server --appendonly yes  # Enable persistence
    networks:
      - fzl-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  fzl-fakemail:
    container_name: fzl-fakemail
    image: gessnerfl/fake-smtp-server:latest
    restart: always
    environment:
      - MH_UI_AUTH_FILE=/maildata/auth.txt
    #ports:
    #  - "5010:8080"
    #  - "8035:8025"
    network_mode: host #(entender melhor depois isso)
