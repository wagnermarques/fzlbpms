---
services:

  fzl-nginx:
    build:
      context: ./containers/fzl-nginx
      dockerfile: Dockerfile
    container_name: fzl-nginx
    ports:
      - "80:80" #ava211
      - "8899:8899" #fzlbpms internal apps
      - "8900:8900" # moodleun
    volumes:
      - ./src-projects/var_www/html:/var/www/html:rw #na conf do nginx: root /var/www/html;
    networks:
      - fzl-network

  fzl-php8.1-fpm:
    build:
      context: ./containers/fzl-php8.1-fpm/
      dockerfile: Dockerfile
    container_name: fzl-php8.1-fpm
    volumes:
      - ./src-projects/var_www/html:/var/www/html
    networks:
      - fzl-network

  fzl-php8.3-fpm:
    build:
      context: ./containers/fzl-php8.3-fpm/
      dockerfile: Dockerfile
    container_name: fzl-php8.3-fpm
    volumes:
      - ./src-projects/var_www/html:/var/www/html
      - ./fzl-php8.3-fpm/moodledata:/var/www/moodledata
    networks:
      - fzl-network
    environment:
       - MOODLE_XMLRPC_ENABLED=0
       - MOODLE_MNET_DISPATCHER_MODE=off
      
  fzl-mysql:
    image: mysql:8.0
    container_name: fzl-mysql
    ports:
      - "3316:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: fzl_db
      MYSQL_USER: fzl_user
      MYSQL_PASSWORD: 1234
    volumes:
      - ./src-projects:/sql-scripts
      - /home/wgn/fzlbpms/containers/fzl-mysql/mysql-data:/var/lib/mysql
      #- fzl-mysql-data:/var/lib/mysql
    networks:
      - fzl-network

  fzl-postgresql:
    build:
      context: ./containers/fzl-postgresql
    container_name: fzl-postgresql
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: fzldb
      POSTGRES_INITDB_ARGS: "--locale=pt_BR.UTF-8" # Para garantir o locale na criacao do DB
    volumes:
      - ./src-projects:/sql-scripts
      - ./containers/fzl-postgresql/init-scripts:/docker-entrypoint-initdb.d
      - ./containers/fzl-postgresql/postgresql-data:/var/lib/postgresql/data
    networks:
      - fzl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  fzl-karaf-camel-integration:
    build:
      context: ./containers/fzl-karaf-camel-integration
      dockerfile: Dockerfile
    container_name: fzl-karaf-camel-integration
    volumes:
      - ./src-projects/karaf_bundles:/opt/karaf/deploy_bundles
      - ./src-projects/karaf_deploy_dir:/opt/karaf/deploy
      - ./src-projects/karaf_input_dir:/opt/karaf/input_data
      - ./src-projects/karaf_output_dir:/opt/karaf/output_data
      - ./src-projects/karaf_project_sources_dir:/opt/karaf/sources:rw
      - ./containers/fzl-karaf-camel-integration/karaf-data:/opt/karaf/data
    networks:
      - fzl-network
    restart: unless-stopped

  fzl-angular-dev:
    image: fzl-angular-dev:0.0.1
    build:
      context: ./containers/fzl-angular-dev
      dockerfile: Dockerfile
      target: development
    container_name: fzl-angular-dev
    ports:
      - "4200:4200"
    volumes:
      - ./containers/fzl-angular-dev/src-projects/:/app
    networks:
      - fzl-network
          

  # a porta 8081 do nexus ta conflitando com a 8081 do fakermail
  # corrir qdo for usar o nexus
  fzl-nexus:
    build:
      context: ./containers/fzl-nexus
    container_name: fzl-nexus
    restart: always
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./containers/fzl-nexus/nexus-data:/nexus-data
    environment:
      # Aumenta a memoria RAM disponivel para o Nexus (ajuste conforme necessario)
      # Nexus exige bastante RAM, o padrao pode ser insuficiente.
      # Exemplo: 2GB de heap
      MAX_HEAP_SIZE: "2048m"
      MIN_HEAP_SIZE: "2048m"
      # Ou usar JAVA_OPTS para mais controle:
      # JAVA_OPTS: "-Xms2g -Xmx2g -Djava.net.preferIPv4Stack=true"
    networks:
      - fzl-network
    healthcheck:  # Adiciona um healthcheck basico para verificar se o Nexus esta UP
      test: ["CMD-SHELL", "curl -f http://localhost:8081/nexus/repository/maven-public/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Da mais tempo para o Nexus iniciar
      
  fzl-phpmgyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fzl-phpmyadmin
    ports:
      - '8889:80'
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=fzl-mysql
    depends_on:
      - fzl-mysql
    networks:
      - fzl-network

  fzl-elasticsearch:
    build:
      context: ./containers/fzl-elasticsearch
      dockerfile: Dockerfile-Elasticsearch
    container_name: fzl-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true  # Ative seguranÃ§a para produÃ§Ã£o
    ports:
      - "9200:9200"
    volumes:
      - ./containers/fzl-elasticsearch/es-data:/usr/share/elasticsearch/data
    networks:
      - fzl-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s      

  fzl-kibana:
    build:
      context: ./containers/fzl-elasticsearch
      dockerfile: Dockerfile-Kibana
    container_name: fzl-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - fzl-elasticsearch
    networks:
      - fzl-network      
      
