<app-fixed-head [drawer]="drawer" />

<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer [mode]="isSmallScreen ? 'over' : 'side'" 
        [opened]="!isSmallScreen" class="sidenav">
        <div class="drawer-header">
            <h2>Menu</h2>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Home</span>
            </a>

            <a mat-list-item routerLink="/dashboard" (click)="drawer.close()">
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <span matListItemTitle>Dashboard</span>
            </a>

            <a mat-list-item routerLink="/profile" (click)="drawer.close()">
                <mat-icon matListItemIcon>person</mat-icon>
                <span matListItemTitle>Profile</span>
            </a>

            <a mat-list-item routerLink="/settings" (click)="drawer.close()">
                <mat-icon matListItemIcon>settings</mat-icon>
                <span matListItemTitle>Settings</span>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item routerLink="/help" (click)="drawer.close()">
                <mat-icon matListItemIcon>help</mat-icon>
                <span matListItemTitle>Help</span>
            </a>

            <a mat-list-item routerLink="/about" (click)="drawer.close()">
                <mat-icon matListItemIcon>info</mat-icon>
                <span matListItemTitle>About</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="content-wrapper">
            <router-outlet />
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<app-fixed-statusbar />
