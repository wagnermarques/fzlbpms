<app-fixed-head [drawer]="drawer" />

<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer [mode]="isSmallScreen ? 'over' : 'side'" 
        [opened]="!isSmallScreen" class="sidenav">
        <div class="drawer-header">
            <h2>Menu</h2>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Home</span>
            </a>

            <a mat-list-item routerLink="/fzlbpmshomevew" (click)="drawer.close()">
                <mat-icon matListItemIcon>Settings</mat-icon>
                <span matListItemTitle>fzlbpms</span>
            </a>

            <a mat-list-item routerLink="/fzlbpms-containers-stacks-view" (click)="drawer.close()">
                <mat-icon matListItemIcon>layers</mat-icon>
                <span matListItemTitle>Container Stacks</span>
            </a>

            <a mat-list-item routerLink="/appshomevew" (click)="drawer.close()">
                <mat-icon matListItemIcon>Shelves</mat-icon>
                <span matListItemTitle>aplicaÃ§Ãµes</span>
            </a>

            <a mat-list-item routerLink="/desktophomeview" (click)="drawer.close()">
                <mat-icon matListItemIcon>workspaces</mat-icon>
                <span matListItemTitle>desktopscripts</span>
            </a>

            <a mat-list-item routerLink="/aulas" (click)="drawer.close()">
                <mat-icon matListItemIcon>developer_mode</mat-icon>
                <span matListItemTitle>aulas</span>
            </a>

            <a mat-list-item routerLink="/baseview" (click)="drawer.close()">
                <mat-icon matListItemIcon>developer_mode</mat-icon>
                <span matListItemTitle>baseview</span>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item routerLink="/baseview" (click)="drawer.close()">
                <mat-icon matListItemIcon>help</mat-icon>
                <span matListItemTitle>angular base view</span>
            </a>

            <a mat-list-item routerLink="/about" (click)="drawer.close()">
                <mat-icon matListItemIcon>info</mat-icon>
                <span matListItemTitle>About</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="content-wrapper">
            <router-outlet />
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<app-fixed-statusbar />
