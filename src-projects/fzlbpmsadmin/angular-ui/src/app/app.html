<app-fixed-head [drawer]="drawer" />

<mat-drawer-container class="drawer-container">
    <mat-drawer #drawer [mode]="isSmallScreen ? 'over' : 'side'" 
        [opened]="!isSmallScreen" class="sidenav">
        <div class="drawer-header">
            <h2>Menu</h2>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Home</span>
            </a>

            <a mat-list-item routerLink="/configs" (click)="drawer.close()">
                <mat-icon matListItemIcon>Settings</mat-icon>
                <span matListItemTitle>configs</span>
            </a>

            <a mat-list-item routerLink="/containers" (click)="drawer.close()">
                <mat-icon matListItemIcon>Shelves</mat-icon>
                <span matListItemTitle>containers</span>
            </a>

            <a mat-list-item routerLink="/aplicacoes" (click)="drawer.close()">
                <mat-icon matListItemIcon>workspaces</mat-icon>
                <span matListItemTitle>aplicacoes</span>
            </a>

            <a mat-list-item routerLink="/desktop_features" (click)="drawer.close()">
                <mat-icon matListItemIcon>developer_mode</mat-icon>
                <span matListItemTitle>desk feat</span>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item routerLink="/baseview" (click)="drawer.close()">
                <mat-icon matListItemIcon>help</mat-icon>
                <span matListItemTitle>angular base view</span>
            </a>

            <a mat-list-item routerLink="/about" (click)="drawer.close()">
                <mat-icon matListItemIcon>info</mat-icon>
                <span matListItemTitle>About</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="content-wrapper">
            <router-outlet />
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<app-fixed-statusbar />
