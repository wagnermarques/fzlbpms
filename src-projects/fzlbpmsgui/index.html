<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FZLBPMS GUI</title>
    
    <!-- Load Roboto font (the standard for Material Design) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
    <!-- Load Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 1. APP BAR (Header) -->
    <header class="app-bar">
        <!-- Menu Icon for Mobile Navigation Drawer -->
        <button id="nav-toggle-btn" class="menu-button" onclick="toggleNav()">
            <i class="material-icons">menu</i>
        </button>
        <span class="app-bar-title">FZLBPMS</span>        
    </header>


    <!-- 2. NAVIGATION DRAWER (Sidebar) -->
    <aside id="side-nav" class="drawer">
        <div class="drawer-header">
            App Navigation
        </div>
        <nav class="p-4">
            <!-- Navigation Links -->
            <button class="nav-link active" data-view="dashboard" onclick="router.changeView('dashboard')">
                <i class="material-icons">dashboard</i> Index
            </button>
            <button class="nav-link" data-view="profile" onclick="router.changeView('profile')">
                <i class="material-icons">person</i> User Profile
            </button>
            <button class="nav-link" data-view="settings" onclick="router.changeView('settings')">
                <i class="material-icons">settings</i> Settings
            </button>
        </nav>
    </aside>


    <!-- Overlay for Mobile Drawer - Used for dismissing the drawer by tapping outside -->
    <div id="nav-overlay" class="nav-overlay" onclick="toggleNav()"></div>


    
    <!-- 3. MAIN CONTENT AREA -->
    <main id="content-area" class="content-area">
        <section id="view-dashboard" class="content-view" data-active="true"></section>
    </main>
    
    <!-- 4. FLOATING ACTION BUTTON (FAB) -->
    <button id="fab" class="fab" onclick="void(0)">
        <i class="material-icons">add</i>
    </button>

    <!-- 5. VANILLA JAVASCRIPT (ES6) LOGIC -->
    <script src="js/controller.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
